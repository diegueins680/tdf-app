app = "tdf-hq"
image = "diegueins680/tdf-hq:latest"

[build]
  dockerfile = "tdf-hq/Dockerfile"

[env]
  APP_PORT = "8080"
  ALLOW_ORIGINS = "https://tdf-app.pages.dev"
  ALLOW_ALL_ORIGINS = "false"
  VITE_PAYPAL_CLIENT_ID = "REPLACE_WITH_PAYPAL_CLIENT_ID"
  VITE_LIVE_SESSIONS_PUBLIC_TOKEN = "REPLACE_WITH_INTAKE_TOKEN"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1

  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 40

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
