app = "tdf-hq"

[build]
  dockerfile = "tdf-hq/Dockerfile"

[env]
  APP_PORT = "8080"
  ALLOW_ORIGINS = "https://tdf-app.pages.dev"
  HQ_ASSETS_DIR = "/data/assets"
  # VITE_PAYPAL_CLIENT_ID is set as a Fly secret (flyctl secrets set VITE_PAYPAL_CLIENT_ID=...)
  # VITE_LIVE_SESSIONS_PUBLIC_TOKEN is set as a Fly secret (flyctl secrets set VITE_LIVE_SESSIONS_PUBLIC_TOKEN=...)

[[mounts]]
  source = "tdf_assets"
  destination = "/data/assets"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1

  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 40

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
