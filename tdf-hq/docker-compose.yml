version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: tdf-hq-pg
    environment:
      POSTGRES_DB: tdf_hq
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init_schema.sql:/docker-entrypoint-initdb.d/01-init_schema.sql:ro
      - ./db/init.sh:/docker-entrypoint-initdb.d/00-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tdf_hq || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: tdf_hq
      APP_PORT: "8080"
      RUN_MIGRATIONS: "false"
      SEED_DB: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  pgdata:

