name: tdf-hq
version: 0.1.0.0
github: "diegueins680/tdf-app"
license: MIT
author: "TDF Records"
maintainer: "info@tdfrecords.com"
copyright: "2025 TDF Records"

extra-source-files:
- README.md

description: TDF Records - Backend API for CRM, Scheduling, Packages & Invoicing Platform

dependencies:
- base >= 4.7 && < 5
- aeson >= 2.0
- bytestring >= 0.11
- text >= 1.2
- time >= 1.9
- containers >= 0.6
- mtl >= 2.2
- transformers >= 0.5
- servant >= 0.19
- servant-server >= 0.19
- servant-openapi3 >= 2.0
- openapi3 >= 3.2
- wai >= 3.2
- warp >= 3.3
- persistent >= 2.14
- persistent-postgresql >= 2.13
- persistent-template >= 2.12
- esqueleto >= 3.5
- monad-logger >= 0.3
- resource-pool >= 0.3
- lens >= 5.0

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  
executables:
  tdf-hq-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tdf-hq

tests:
  tdf-hq-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tdf-hq
    - hspec
