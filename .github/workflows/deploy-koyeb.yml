name: Deploy to Koyeb

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE_REPO: diegueins680/tdf-hq
  DOCKER_IMAGE_TAG: ${{ github.sha }}
  KOYEB_APP: ${{ secrets.KOYEB_APP_NAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./tdf-hq
          file: ./tdf-hq/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_REPO }}:${{ env.DOCKER_IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE_REPO }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Install Koyeb CLI
        run: |
          curl -sL https://github.com/koyeb/koyeb-cli/releases/latest/download/koyeb-linux-amd64.tar.gz -o /tmp/koyeb.tar.gz
          mkdir -p "$HOME/.local/bin"
          tar -xzf /tmp/koyeb.tar.gz -C "$HOME/.local/bin" koyeb
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Deploy latest image to Koyeb
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
          KOYEB_SERVICE: ${{ secrets.KOYEB_SERVICE_NAME }}
        run: |
          if [ -z "$KOYEB_TOKEN" ] || [ -z "$KOYEB_SERVICE" ] || [ -z "$KOYEB_APP" ]; then
            echo "KOYEB_API_TOKEN, KOYEB_SERVICE_NAME, and KOYEB_APP_NAME secrets are required" >&2
            exit 1
          fi
          # Ensure we deploy a container source, not a git build
          SERVICE_ID=$(koyeb --token "$KOYEB_TOKEN" services list --app "$KOYEB_APP" --output json | jq -r '.services[] | select(.name=="'"$KOYEB_SERVICE"'") | .id')
          if [ -z "$SERVICE_ID" ] || [ "$SERVICE_ID" = "null" ]; then
            echo "Service not found; creating $KOYEB_SERVICE in app $KOYEB_APP"
            koyeb --token "$KOYEB_TOKEN" services create "$KOYEB_SERVICE" \
              --app "$KOYEB_APP" \
              --docker "${DOCKER_IMAGE_REPO}:${DOCKER_IMAGE_TAG}" \
              --ports 8080:http \
              --strategy rolling
          else
            echo "Updating existing service $KOYEB_SERVICE ($SERVICE_ID) to use Docker image"
            koyeb --token "$KOYEB_TOKEN" services update "$SERVICE_ID" \
              --docker "${DOCKER_IMAGE_REPO}:${DOCKER_IMAGE_TAG}" \
              --ports 8080:http \
              --strategy rolling
          fi
