name: Deploy tdf-hq to Fly

on:
  push:
    branches: ["main"]
    paths:
      - "tdf-hq/**"
      - "fly.toml"
      - ".github/workflows/fly-deploy-tdf-hq.yml"

concurrency:
  group: fly-deploy-tdf-hq
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only --app tdf-hq
