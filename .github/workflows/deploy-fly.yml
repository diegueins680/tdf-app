name: Deploy backend to Fly

on:
  workflow_dispatch:
  push:
    branches:
      - feat/whatsapp-enroll

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy tdf-hq
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_NO_DEPOT_CACHE: "1"
        run: |
          flyctl deploy --remote-only --config fly.toml --app tdf-hq --verbose
