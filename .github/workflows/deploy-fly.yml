name: Deploy to Fly

on:
  push:
    branches:
      - main
    paths:
      - 'tdf-hq/**'
      - '.dockerignore'
      - '.github/workflows/deploy-fly.yml'
  workflow_dispatch:

env:
  DOCKER_IMAGE_REPO: diegueins680/tdf-hq
  DOCKER_IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./tdf-hq/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SOURCE_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp || github.run_started_at }}
          tags: |
            ${{ env.DOCKER_IMAGE_REPO }}:${{ env.DOCKER_IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE_REPO }}:latest

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          # Persist flyctl into the PATH for following steps and current shell
          echo "$HOME/.fly/bin" >> $GITHUB_PATH
          export PATH="$HOME/.fly/bin:$PATH"
          flyctl version

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          APP_NAME="tdf-hq"
          if [ -f fly.toml ] && grep -q '^app *= *"[^"]*"' fly.toml; then
            APP_NAME=$(grep '^app *= *"' fly.toml | head -n1 | sed -E 's/app *= *"([^"]+)"/\1/')
          fi
          flyctl deploy \
            --config ./fly.toml \
            --image "${DOCKER_IMAGE_REPO}:${DOCKER_IMAGE_TAG}" \
            --strategy rolling \
            --app "$APP_NAME"
