name: Deploy to Fly

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout backend (tdf-hq)
        uses: actions/checkout@v4
        with:
          repository: diegueins680/TDF
          path: backend
          fetch-depth: 1

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          # Persist flyctl into the PATH for following steps and current shell
          echo "$HOME/.fly/bin" >> $GITHUB_PATH
          export PATH="$HOME/.fly/bin:$PATH"
          flyctl version

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        working-directory: backend
        run: |
          APP_NAME="tdf-hq"
          if [ -f fly.toml ] && grep -q '^app *= *"[^"]*"' fly.toml; then
            APP_NAME=$(grep '^app *= *"' fly.toml | head -n1 | sed -E 's/app *= *"([^"]+)"/\1/')
          fi
          SOURCE_COMMIT=$(git rev-parse --short=12 HEAD || echo "dev")
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          flyctl deploy \
            --config ./fly.toml \
            --build-arg SOURCE_COMMIT="$SOURCE_COMMIT" \
            --build-arg BUILD_TIME="$BUILD_TIME" \
            --strategy rolling \
            --app "$APP_NAME"
