name: Deploy to Fly

on:
  workflow_run:
    workflows:
      - Build Image
    types:
      - completed
  workflow_dispatch:
    inputs:
      image_tag:
        description: Docker image tag to deploy (defaults to the triggering commit)
        required: false
        type: string

env:
  DOCKER_IMAGE_REPO: diegueins680/tdf-hq

jobs:
  deploy:
    if: ${{ github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          # Persist flyctl into the PATH for following steps and current shell
          echo "$HOME/.fly/bin" >> $GITHUB_PATH
          export PATH="$HOME/.fly/bin:$PATH"
          flyctl version

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          EVENT_NAME: ${{ github.event_name }}
          WORKFLOW_SHA: ${{ github.event.workflow_run.head_sha }}
          FALLBACK_SHA: ${{ github.sha }}
          INPUT_IMAGE_TAG: ${{ github.event.inputs.image_tag }}
        run: |
          IMAGE_TAG="$INPUT_IMAGE_TAG"
          if [ -z "$IMAGE_TAG" ]; then
            if [ "$EVENT_NAME" = "workflow_run" ]; then
              IMAGE_TAG="$WORKFLOW_SHA"
            else
              IMAGE_TAG="$FALLBACK_SHA"
            fi
          fi
          if [ -z "$IMAGE_TAG" ]; then
            echo "Image tag could not be resolved." >&2
            exit 1
          fi
          flyctl deploy \
            --config ./fly.toml \
            --image "${DOCKER_IMAGE_REPO}:${IMAGE_TAG}" \
            --strategy rolling
