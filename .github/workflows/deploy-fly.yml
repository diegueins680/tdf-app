name: Deploy to Fly

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          # Persist flyctl into the PATH for following steps and current shell
          echo "$HOME/.fly/bin" >> $GITHUB_PATH
          export PATH="$HOME/.fly/bin:$PATH"
          flyctl version

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        working-directory: tdf-hq
        run: |
          APP_NAME="tdf-hq"
          if [ -f fly.toml ] && grep -q '^app *= *"[^"]*"' fly.toml; then
            APP_NAME=$(grep '^app *= *"' fly.toml | head -n1 | sed -E 's/app *= *"([^"]+)"/\1/')
          fi
          flyctl deploy \
            --config ./fly.toml \
            --dockerfile ./Dockerfile \
            --build-arg SOURCE_COMMIT=${{ github.sha }} \
            --build-arg BUILD_TIME=${{ github.run_started_at }} \
            --remote-only \
            --app "$APP_NAME"
