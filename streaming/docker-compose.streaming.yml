version: "3.9"
services:
  mediamtx:
    image: bluenviron/mediamtx:1.9.0
    container_name: mediamtx
    ports:
      - "1935:1935"   # RTMP ingest
      - "8000:8000"   # HLS/LL-HLS/RTSP/RTMP status
      - "8889:8889"   # WebRTC/WHIP ingest
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro
      - ./hls:/hls
    restart: unless-stopped

  hls-server:
    image: halverneus/static-file-server:latest
    container_name: hls-server
    environment:
      - PORT=8080
      - FOLDER=/static
    volumes:
      - ./hls:/static:ro
    ports:
      - "8080:8080"
    restart: unless-stopped

networks:
  default:
    name: radio-streaming
